name: Build and Release HowToDodge
on:
  push:
    branches: [ main ]
  schedule:
    - cron: "5 22 * * *"   # 00:05 Europe/Berlin (Sommerzeit)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Build addon from images
        run: python3 tools/build.py

      - name: Create ZIP
        run: |
          cd addon
          zip -r ../HowToDodge.zip .

      - name: Create or update GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: nightly
          name: Nightly
          artifacts: "HowToDodge.zip"
          allowUpdates: true
          replacesArtifacts: true
          body: "Automatisch erzeugtes Nightly Release"
